<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="logo.jpg">
            </div>
            <div class="nav-links" id="nav-links-id">
                <i class="fa fa-close" onclick="closeMenu()"></i>
                <ul>
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>Services</li></a>
                    <a href="#"><li>Countries</li></a>
                    <a href="#"><li>About Us</li></a>
                </ul>
                <button class="btn">Sign Up</button>    
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
            
        </div>
        <div class="banner-title">
            <h1>You can <span>explore our services </span><br> by clicking below</h1>
            <button class="btn">Explore</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icons">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-twitter"></i>
            </div>
        </div>
        <div class="notifications">
            <div class="contents">
                <small>Subscribe to this channel so that you don't miss any new tutorial</small>
                <p><a href="#">PREV</a><a href="#">NEXT</a></p>
            </div>
            <div class="notification-img">
                <img src="logo.jpg">
            </div>
        </div>
    </div>

    <script>
        var show=document.getElementById("nav-links-id");
        function showMenu(){
            show.style.right="0";
        }
        function closeMenu(){
            show.style.right="-200px";
        }
    </script>
</body>
</html>
